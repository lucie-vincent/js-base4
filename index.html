<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-base 4</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div class="follow-us">
            <p>Follow us</p>
        </div>
        <div class="social">
            <!-- attribut universel data-*, attribut de données manipulable avec JS
                récupéré dans le .js grace à dataset-->
            <div class="facebook logo" data-color="darkblue">
                <i class="fa-brands fa-facebook"></i>
                <p class="brand-name">Facebook</p>
            </div>
            <div class="twitter logo" data-color="lightblue">
                <i class="fa-brands fa-twitter"></i>
                <p class="brand-name">Twitter</p>
            </div>
            <div class="insta logo" data-color="deeppink">
                <i class="fa-brands fa-instagram"></i>
                <p class="brand-name">Instagram</p>
            </div>
        </div>
    </div>
    <script src="/js/main.js" ></script>
</body>
</html>
